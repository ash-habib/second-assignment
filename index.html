<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Responsive Website</title>
    <script src="https://kit.fontawesome.com/5f01fbe8f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- First section start -->

    <section class="container">
        <header class="main-navbar">
            <nav class="navbars">
                <div class="navbar" id="mynavbar">
                    <a href="#">Home</a>
                    <a href="#">Clubs</a>
                    <a href="#">World Cup 2023</a>
                    <a href="#">Upcoming Matches</a>
                    <a href="#">Contact</a>
                    <button class="first-button"><i class="fas fa-sign-in-alt"></i>  Login</button>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
                </div>
            </nav>
        </header>
        <div class="first-title">

        </div>
        <div class="first-image">

        </div>
    </section>

    <!-- First secction end -->





    <!-- JavaScript for Navbar start -->
        <script>
            function myFunction() {
                var x = document.getElementById("mynavbar");
                if (x.className === "navbar") {
                    x.className += " responsive";
                }
                else {
                    x.className = "navbar";
                }
            }
        </script>
    <!-- JavaScript for Navbar end -->
</body>
</html>
